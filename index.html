<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity FEND Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
  </head>

  <body>
    <header>
      <img id="logo" src="img/udacity-logo.svg" width=40 height=40  alt="Logo for Udacity"/>
      <div id="header-copy">
        <h1>Anwana Ntofon</h1>
        <h5>Front-End Go-Getter</h5>
      </div>
    </header>

    <main id="container">
      <div id="hero">
        <img src="img/resized/computer-1209641_1000.jpg" width=1000 height=667  alt="HTML code on laptop"/>
      </div>

      <h3 id="image-section-title">Featured Work</h3>

      <div id="images">
        <figure id="pixel-project">
          <img src="img/resized/square-2703542_400.jpg" width=200 height=200  alt="Udacity Phase 1 Pixel Art Maker Project"/>
          <figcaption>
            <a href="https://antofon.github.io/project-pixel-art-maker-starter/">Pixel Art Maker</a>
            <p>Udacity Front-End Web Developer Challenge Scholarship (Phase 1)</p>
          </figcaption>
        </figure>

        <figure id="twitch-project">
          <img src="img/resized/twitch-3372590_400.png" width=200 height=200  alt="freeCodeCamp API Twitch Viewer project"/>
          <figcaption>
            <a href="https://antofon.github.io/twitch-viewer/">Twitch Viewer</a>
            <p>freeCodeCamp's API challenge project</p>
          </figcaption>
        </figure>

        <figure id="random-quote-machine-project">
          <img src="img/resized/dream-973061_400.png" width=200 height=200 alt="freeCodeCamp API Random Quote Machine project"/>
          <figcaption>
            <a href="https://antofon.github.io/randomquotemachine/">Random Quotes</a>
            <p>freeCodeCamp's API challenge project</p>
          </figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
