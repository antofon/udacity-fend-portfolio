<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity FEND Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
  </head>

  <body>
    <header>
      <img id="logo" src="img/udacity-logo.svg" width=50 height=50  alt="Logo for Udacity"/>
      <h1>Anwana Ntofon</h1>
      <h5>Front-End Ninja</h5>
    </header>

    <div id="hero">
      <img src="img/resized/computer-1209641_1000.jpg" width=1000 height=667  alt="HTML code on laptop"/>
    </div>

    <section id="palette">
      <h3>Portfolio Palette</h3>
      <div>
        <div class="box"></div>
        <p>#f1faee</p>
      </div>
      <div>
        <div class="box"></div>
        <p>#1d3557</p>
      </div>
      <div>
        <div class="box"></div>
        <p>#457b9d</p>
      </div>
    </section>

    <section class="images">
      <h3>Featured Work</h3>
      <figure>
        <img src="img/resized/ladybug-1480102_400.jpg" width=400 height=267  alt="Ladybug on piece of grass"/>
        <figcaption>
          Ladybug<br />
          <a href="https://github.com/udacity/ladybug">https://github.com/udacity/ladybug</a>
        </figcaption>
      </figure>

      <figure>
        <img src="img/resized/tree-3368568_400.jpg" width=400 height=266  alt="Green tree in spring"/>
        <figcaption>
          Springsy<br />
          <a href="https://github.com/udacity/springsy">https://github.com/udacity/springsy</a>
        </figcaption>
      </figure>

      <figure>
        <img src="img/resized/northern-lights-3273425_400.jpg" width=400 height=266  alt="Aurora Borelis in the night sky"/>
        <figcaption>
          Aurora<br />
          <a href="https://github.com/udacity/aurora">https://github.com/udacity/aurora</a>
        </figcaption>
      </figure>
    </section>
  </body>
</html>
