<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity FEND Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
  </head>

  <body>

    <header>
      <img id="logo" src="img/udacity-logo.svg" width=50 height=50  alt="Logo for Udacity"/>
      <div id="header-copy">
        <h1>Anwana Ntofon</h1>
        <h5>Front-End Go-Getter</h5>
      </div>
    </header>

      <div id="container">
      <div id="hero">
        <img src="img/resized/computer-1209641_1000.jpg" width=850 height=567  alt="HTML code on laptop"/>
      </div>

      <h3 id="image-section-title">Featured Work</h3>

      <section id="images">
        <h1>Placeholder</h1>
        <figure id="ladybug">
          <img src="img/resized/ladybug-1480102_400.jpg" width=250 height=167  alt="Ladybug on piece of grass"/>
          <figcaption>
            <p>
              Ladybug
            </p>
            <a href="https://github.com/udacity/ladybug">https://github.com/udacity/ladybug</a>
          </figcaption>
        </figure>

        <figure id="tree">
          <img src="img/resized/tree-3368568_400.jpg" width=250 height=166  alt="Green tree in spring"/>
          <figcaption>
            <p>
              Springsy
            </p>
            <a href="https://github.com/udacity/springsy">https://github.com/udacity/springsy</a>
          </figcaption>
        </figure>

        <figure id="aurora">
          <img src="img/resized/northern-lights-3273425_400.jpg" width=250 height=167 alt="Aurora Borelis in the night sky"/>
          <figcaption>
            <p>
              Aurora
            </p>
            <a href="https://github.com/udacity/aurora">https://github.com/udacity/aurora</a>
          </figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
