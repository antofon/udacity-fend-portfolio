<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity FEND Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
  </head>

  <body>
    <!-- <div id="wrapper"> -->


      <div id="container">


        <section id="palette">
          <h3>Portfolio Palette</h3>
          <div class="">
            <div class="box" id="honeydew"></div>
            <p>#f1faee</p>
          </div>
          <div class="">
            <div class="box" id="space-cadet"></div>
            <p>#1d3557</p>
          </div>
          <div class="">
            <div class="box" id="queen-blue"></div>
            <p>#457b9d</p>
          </div>
        </section>

        <div id="exclude-palette-content">
          <img id="logo" src="img/udacity-logo.svg" width=50 height=50  alt="Logo for Udacity"/>
          <header>
            <div id="header-copy">
              <h1>Anwana Ntofon</h1>
              <h5>Front-End Ninja</h5>
            </div>
          </header>

          <div id="hero">
            <img src="img/resized/computer-1209641_1000.jpg" width=1000 height=667  alt="HTML code on laptop"/>
          </div>

          <h3 id="image-section-title">Featured Work</h3>

          <section id="images">
            <h1>Placeholder</h1>
            <figure id="ladybug">
              <img src="img/resized/ladybug-1480102_400.jpg" width=300 height=200  alt="Ladybug on piece of grass"/>
              <figcaption>
                <p>
                  Ladybug
                </p>
                <a href="https://github.com/udacity/ladybug">https://github.com/udacity/ladybug</a>
              </figcaption>
            </figure>

            <figure id="tree">
              <img src="img/resized/tree-3368568_400.jpg" width=300 height=200  alt="Green tree in spring"/>
              <figcaption>
                <p>
                  Springsy
                </p>
                <a href="https://github.com/udacity/springsy">https://github.com/udacity/springsy</a>
              </figcaption>
            </figure>

            <figure id="aurora">
              <img src="img/resized/northern-lights-3273425_400.jpg" width=300 height=200  alt="Aurora Borelis in the night sky"/>
              <figcaption>
                <p>
                  Aurora
                </p>
                <a href="https://github.com/udacity/aurora">https://github.com/udacity/aurora</a>
              </figcaption>
            </figure>
          </section>
        </div>


      </div>











    <!-- </div> -->


    <!-- </div> -->
  </body>
</html>
